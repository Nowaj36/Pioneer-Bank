<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Inter your email here">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </section>
    <section id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row balance-section">
            <div class="col-md-6">
                <div class="input-balance">
                    <h4>Deposit</h4>
                    <input type="number" id="depositNumber" placeholder="$ amount you want to deposit" class="form-control">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-balance">
                    <h4>Withdraw</h4>
                    <input type="number" id="withdrawNumber" placeholder="$ amount you want to withdraw" class="form-control">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
     <script>
        // login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transectionArea = document.getElementById('transection-area');
            transectionArea.style.display = 'block';
        })

        function updateSpanText(id, addNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + addNumber;
            document.getElementById(id).innerText = totalAmount;
        }
        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const number = parseFloat(amount);
            document.getElementById(id).value = null;
            return number;
        }

        // deposit button event handler
        const deposit = document.getElementById('addDeposit').addEventListener('click', function(){
                const depositAmount = getInputNumber('depositNumber');
                updateSpanText('currentDeposit', depositAmount);
                updateSpanText('currentBalance', depositAmount);
        })

         // withdraw button event handler
        const withdraw = document.getElementById('addWithdraw').addEventListener('click', function(){
            const withdrawAmount = getInputNumber('withdrawNumber');
            updateSpanText('currentWithdraw', withdrawAmount);
            updateSpanText('currentBalance', -1 * withdrawAmount);
                
            // const currentBalance = document.getElementById('currentBalance').innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = currentBalanceNumber - withdrawAmount;
            // document.getElementById('currentBalance').innerText = totalBalance;

        })
     </script>
  </body>
</html>
